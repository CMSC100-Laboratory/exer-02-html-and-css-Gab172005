<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Layout</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>

    <header>
        <div class="logo-placeholder"></div>
        <nav>
            <h1>Logo and Navigation Bar</h1>
        </nav>
    </header>

    <main>
        <section class="featured">
            <h2>Featured Photo</h2>
            <div class="box large-box"></div>
        </section>

        <section class="projects">
            <h2>Previous Projects</h2>
            <div class="grid-4">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </section>

        <section class="info-split">
            <div class="info-item">
                <h2>Skills</h2>
                <div class="box medium-box"></div>
            </div>
            <div class="info-item">
                <h2>Autobiography</h2>
                <div class="box medium-box"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="box small-box"></div>
            <div class="footer-text">
                <p>Footer Contents</p>
                <p>Logo, Address / Contact Information, and Personal Website</p>
                <p>Copyright Information</p>
                <a href="#">Back to Top</a>
            </div>
        </div>
    </footer>

</body>
</html>
